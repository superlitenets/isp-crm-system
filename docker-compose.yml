version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: isp_crm_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - crm_network

  whatsapp:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: isp_crm_whatsapp
    restart: unless-stopped
    volumes:
      - whatsapp_session:/app/.wwebjs_auth
      - whatsapp_secret:/app/.api_secret_dir
    networks:
      - crm_network

  php:
    build: .
    container_name: isp_crm_php
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB}
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - BIOMETRIC_API_KEY=${BIOMETRIC_API_KEY:-}
      - ADVANTA_API_KEY=${ADVANTA_API_KEY:-}
      - ADVANTA_PARTNER_ID=${ADVANTA_PARTNER_ID:-}
      - ADVANTA_SHORTCODE=${ADVANTA_SHORTCODE:-}
      - ADVANTA_URL=${ADVANTA_URL:-}
      - WHATSAPP_ENABLED=${WHATSAPP_ENABLED:-true}
      - WHATSAPP_DEFAULT_COUNTRY_CODE=${WHATSAPP_DEFAULT_COUNTRY_CODE:-254}
      - WHATSAPP_SESSION_URL=http://whatsapp:3001
      - SMARTOLT_API_URL=${SMARTOLT_API_URL:-}
      - SMARTOLT_API_KEY=${SMARTOLT_API_KEY:-}
      - MPESA_ENV=${MPESA_ENV:-sandbox}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY:-}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET:-}
      - MPESA_SHORTCODE=${MPESA_SHORTCODE:-}
      - MPESA_PASSKEY=${MPESA_PASSKEY:-}
      - APP_TIMEZONE=${APP_TIMEZONE:-Africa/Nairobi}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-}
    volumes:
      - ./logs:/var/www/html/logs
      - whatsapp_secret:/var/www/html/whatsapp-service/.api_secret_dir:ro
    networks:
      - crm_network

  nginx:
    image: nginx:stable-alpine
    container_name: isp_crm_nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  db_data:
  whatsapp_session:
  whatsapp_secret:
