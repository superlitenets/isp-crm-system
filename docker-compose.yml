services:
  db:
    image: postgres:15-alpine
    container_name: isp_crm_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - crm_network

  whatsapp:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: isp_crm_whatsapp
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - whatsapp_session:/app/.wwebjs_auth
      - whatsapp_secret:/app/.api_secret_dir
    networks:
      - crm_network

  php:
    build: .
    container_name: isp_crm_php
    restart: unless-stopped
    depends_on:
      - db
    network_mode: host
    environment:
      - PGHOST=127.0.0.1
      - PGPORT=5433
      - PGDATABASE=${POSTGRES_DB}
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@127.0.0.1:5433/${POSTGRES_DB}
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - BIOMETRIC_API_KEY=${BIOMETRIC_API_KEY:-}
      - ADVANTA_API_KEY=${ADVANTA_API_KEY:-}
      - ADVANTA_PARTNER_ID=${ADVANTA_PARTNER_ID:-}
      - ADVANTA_SHORTCODE=${ADVANTA_SHORTCODE:-}
      - ADVANTA_URL=${ADVANTA_URL:-}
      - WHATSAPP_ENABLED=${WHATSAPP_ENABLED:-true}
      - WHATSAPP_DEFAULT_COUNTRY_CODE=${WHATSAPP_DEFAULT_COUNTRY_CODE:-254}
      - WHATSAPP_SESSION_URL=http://127.0.0.1:3001
      - SMARTOLT_API_URL=${SMARTOLT_API_URL:-}
      - SMARTOLT_API_KEY=${SMARTOLT_API_KEY:-}
      - MPESA_ENV=${MPESA_ENV:-production}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY:-}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET:-}
      - MPESA_SHORTCODE=${MPESA_SHORTCODE:-}
      - MPESA_PASSKEY=${MPESA_PASSKEY:-}
      - APP_TIMEZONE=${APP_TIMEZONE:-Africa/Nairobi}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-}
    volumes:
      - ./logs:/var/www/html/logs
      - whatsapp_secret:/var/www/html/whatsapp-service/.api_secret_dir:ro

  nginx:
    image: nginx:stable-alpine
    container_name: isp_crm_nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - crm_network

  genieacs:
    image: drumsergio/genieacs:latest
    container_name: isp_crm_genieacs
    restart: unless-stopped
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://genieacs-mongo:27017/genieacs
      - GENIEACS_UI_JWT_SECRET=isp-crm-genieacs-jwt-secret-2025
    ports:
      - "7547:7547"
      - "7557:7557"
      - "7567:7567"
      - "3000:3000"
    depends_on:
      - genieacs-mongo
    networks:
      - crm_network

  genieacs-mongo:
    image: mongo:4.4
    container_name: isp_crm_genieacs_mongo
    restart: unless-stopped
    volumes:
      - genieacs_mongo_data:/data/db
    networks:
      - crm_network

  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: isp_crm_wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${APP_TIMEZONE:-Africa/Nairobi}
      - SERVERURL=${WG_SERVER_URL:-auto}
      - SERVERPORT=${WG_SERVER_PORT:-51820}
      - INTERNAL_SUBNET=${WG_INTERNAL_SUBNET:-10.200.0.0}
      - PEERS=${WG_PEERS:-1}
      - PEERDNS=${WG_PEER_DNS:-auto}
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  db_data:
  whatsapp_session:
  whatsapp_secret:
  genieacs_mongo_data:
  wireguard_config:
