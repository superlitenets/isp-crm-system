version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: license_server_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-license_db}
      POSTGRES_USER: ${POSTGRES_USER:-license}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      TZ: Africa/Nairobi
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-license}"]
      interval: 10s
      timeout: 5s
      retries: 5

  license-server:
    build: .
    container_name: license_server_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${LICENSE_PORT:-8081}:80"
    environment:
      - TZ=Africa/Nairobi
      - LICENSE_DB_HOST=db
      - LICENSE_DB_PORT=5432
      - LICENSE_DB_NAME=${POSTGRES_DB:-license_db}
      - LICENSE_DB_USER=${POSTGRES_USER:-license}
      - LICENSE_DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - LICENSE_JWT_SECRET=${LICENSE_JWT_SECRET:-change-this-to-a-long-random-string}
      - LICENSE_ADMIN_PASSWORD=${LICENSE_ADMIN_PASSWORD:-LicenseAdmin2026!}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY:-}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET:-}
      - MPESA_SHORTCODE=${MPESA_SHORTCODE:-}
      - MPESA_PASSKEY=${MPESA_PASSKEY:-}
      - MPESA_ENV=${MPESA_ENV:-sandbox}
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL:-http://localhost:8081}
    volumes:
      - ./public:/app/public:ro
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    working_dir: /app/public

  nginx:
    image: nginx:alpine
    container_name: license_server_nginx
    restart: unless-stopped
    depends_on:
      - license-server
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    profiles:
      - production

volumes:
  db_data:
