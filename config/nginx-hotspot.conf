# Hotspot Portal - Nginx Configuration
# Include this inside your server {} block, BEFORE the general try_files/PHP location
#
# Option 1: Include directly
#   include /path/to/your/project/config/nginx-hotspot.conf;
#
# Option 2: Copy these lines into your existing Nginx server block
#
# After adding, test and reload:
#   sudo nginx -t && sudo systemctl reload nginx

# Hotspot clean URL routing: /hotspot/{nas_ip}/{mac} and /hotspot/{nas_ip}
location ~ ^/hotspot/([0-9.:]+)(/[^?]*)? {
    rewrite ^/hotspot/([0-9.:]+)/([^?]+)$ /hotspot.php?nas=$1&mac=$2 last;
    rewrite ^/hotspot/([0-9.:]+)/?$ /hotspot.php?nas=$1 last;
}
