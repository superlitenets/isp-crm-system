; PHP-FPM Pool Configuration for ISP CRM
; This file configures the www pool for optimal performance

[www]
user = www-data
group = www-data

listen = 0.0.0.0:9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 500

; Process idle timeout (for ondemand only)
pm.process_idle_timeout = 10s

; Logging
access.log = /proc/self/fd/2

; Slowlog disabled - requires SYS_PTRACE capability in Docker which is a security risk
; To enable: add "cap_add: - SYS_PTRACE" to docker-compose.yml php service
; slowlog = /proc/self/fd/2
; request_slowlog_timeout = 10s

; Timeouts
request_terminate_timeout = 300s

; Clear environment
clear_env = no
