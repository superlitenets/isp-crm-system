; PHP Security Configuration
; Disable dangerous functions that can be exploited for remote code execution

disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,proc_close,proc_get_status,proc_nice,proc_terminate,pcntl_exec,pcntl_fork,pcntl_signal,pcntl_waitpid,pcntl_wexitstatus,pcntl_wifexited,pcntl_wifsignaled,pcntl_wifstopped,pcntl_wstopsig,pcntl_wtermsig,pcntl_async_signals

; Limit file exposure
expose_php = Off
display_errors = Off
log_errors = On

; Prevent file upload abuse
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 5

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = Strict

; Disable URL file operations (prevents remote file inclusion)
allow_url_fopen = Off
allow_url_include = Off

; Limit execution resources
max_execution_time = 60
max_input_time = 60
memory_limit = 256M

; Disable potentially dangerous features
enable_dl = Off
