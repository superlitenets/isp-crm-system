server {
    listen 80;
    server_name crm.superlite.co.ke;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name crm.superlite.co.ke;

    ssl_certificate /etc/letsencrypt/live/crm.superlite.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.superlite.co.ke/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 20M;

    location /mobile/ {
        alias /var/www/html/public/mobile/;
        try_files $uri $uri/ /mobile/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~ \.php$ {
        fastcgi_pass host.docker.internal:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 60s;
        
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location ~ /\.(ht|git|env) {
        deny all;
    }

    # Security: Block access to sensitive directories
    location ~* ^/(vendor|src|config|migrations|docker)/ {
        deny all;
        return 404;
    }

    # Security: Block access to sensitive file types
    location ~* \.(sql|ini|log|sh|bak|swp|old|orig)$ {
        deny all;
        return 404;
    }

    # Security: Block PHP files in upload directories
    location ~* /uploads/.*\.php$ {
        deny all;
        return 404;
    }

    # Security: Block common exploit paths (PEAR, etc)
    location ~* ^/(usr|etc|var|tmp|proc)/ {
        deny all;
        return 404;
    }

    # Security: Block direct access to backup files
    location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
        return 404;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|woff2?)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(css|js)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
}
