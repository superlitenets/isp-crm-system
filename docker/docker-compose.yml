version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: isp-crm-app
    ports:
      - "8080:80"
    environment:
      - DATABASE_URL=postgresql://ispcrm:ispcrm_password@db:5432/ispcrm
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=ispcrm
      - PGUSER=ispcrm
      - PGPASSWORD=ispcrm_password
      - SESSION_SECRET=your-secure-session-secret-change-in-production
    volumes:
      - ../uploads:/var/www/html/uploads
      - ../logs:/var/www/html/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - isp-crm-network

  db:
    image: postgres:15-alpine
    container_name: isp-crm-db
    environment:
      - POSTGRES_USER=ispcrm
      - POSTGRES_PASSWORD=ispcrm_password
      - POSTGRES_DB=ispcrm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ispcrm -d ispcrm"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - isp-crm-network

volumes:
  postgres_data:

networks:
  isp-crm-network:
    driver: bridge
